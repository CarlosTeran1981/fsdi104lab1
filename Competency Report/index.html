<body>
  <div class="site-header initial">

    <img src="img/logo.png" width="20%">

    <h1> Tom & Jerry's Fighting Game </h1>


  </div>

  <div class="site-divs">
    <div class="all-divs">

      <div class= "square">
        <img src="img/jerry.png">
        <h3>Jerry</h3>
        <button onclick="jerry.attack(tom)" name="attack" class="btn"> Attack </button>
        <hr>
        <div id= "Jerry"></div>
      </div>

      <div class= "square">
        <img src="img/tom.png">
        <h3>Tom</h3>
        <button onclick="tom.attack(jerry)" name="attack" class="btn"> Attack </button>
        <hr>
        <div id="Tom"></div>
      </div>

    </div>
  </div>

  <div class="Transform content" id="console">

    
  </div>
